<html>

<head>
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="formData" class="container py-5">

        <div class="form-group">
            <label for="productNameInput">Product Name :</label>
            <input class=" form-control" type="text" id="productNameInput">
        </div>

        <div class="form-group">
            <label for="productPriceInput">Product Price :</label>
            <input class=" form-control" type="number" id="productPriceInput">
        </div>

        <div class="form-group">
            <label for="productCategoryInput">Product Category :</label>
            <input class=" form-control" type="text" id="productCategoryInput">
        </div>

        <div class="form-group">
            <label for="productDescInput">Product Description :</label>
            <textarea class=" form-control" type="text" id="productDescInput"></textarea>
        </div>

        <div class="form-group position-relative">
            <button id="btnAdd" class="btn btn-outline-info d-flex disabled">Add Product</button>
            <div id="layerDisable" class="layer bg-transparent position-absolute w-25 h-100">

            </div>
        </div>
        <button id="btnUpdata" class="btn btn-outline-success d-none">Update Product</button>

    </div>


    <div class="container pb-4">
        <input onkeyup="searchProduct(this.value)" class="form-control w-75 m-auto" placeholder="Search Product" type="text">
    </div>


    <div class="container text-white">

        <table class="table text-center text-white">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody class=" " id="tableBody">
                
            </tbody>
        </table>
    </div>
    
    
    <script src="js/jquery-3.6.0.min.js"></script>
    
    <script src="js/script.js"></script>
</body>

</html>
